<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <!-- Progress Bar -->
        <progress id="progress-bar" value="0" max="100"></progress>

        <!-- Quiz Question -->
        <p id="quiz-question"></p>

        <!-- Answer Choices -->
        <div id="choices-container"></div>

        <!-- Submit Answer Button -->
        <button id="submit-answer">Submit Answer</button>

        <!-- Feedback -->
        <p id="feedback"></p>

        <!-- Score Display -->
        <p id="score">Score: 0</p>

        <!-- Best Score -->
        <p id="best-score">Best Score: 0</p>

        <!-- Retry Quiz Button (Initially Hidden) -->
        <button id="retry-quiz" style="display: none;">
            <img src="assets/icons/retry.svg" alt="Retry" width="16"> Try Again
        </button>

        <!-- Leaderboard -->
        <h3>Leaderboard <img src="assets/icons/leaderboard.svg" alt="Leaderboard" width="20"></h3>
        <ul id="leaderboard"></ul>
    </div>

    <!-- Quiz Sounds -->
    <audio id="correct-sound" src="assets/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="assets/sounds/wrong.mp3" preload="auto"></audio>

    <script src="quiz.js"></script>
</body>
</html>
